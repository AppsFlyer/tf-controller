site_name: Weave GitOps Terraform Controller
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy

repo_url: https://github.com/weaveworks/tf-controller
repo_name: weaveworks/tf-controller

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Overview: 'index.md'
  - Getting Started: 'getting_started.md'
  - Use TF-Controller: 'use_tf_controller/index.md'
  - Branch Planner:
    - User Guide: 'branch_planner/index.md'
    - Getting Started: 'branch_planner/getting-started.md'
    - Least Required Permissions: 'branch_planner/least-required-permissions.md'
    - Terraform Cloud Integration: 'branch_planner/tfc-integration.md'
  - How to: 'how_to/index.md'
  - API References: 'References/terraform.md'
  - CLI References: 'tfctl.md'
